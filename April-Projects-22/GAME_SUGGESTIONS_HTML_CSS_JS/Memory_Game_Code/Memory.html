<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memmory Game</title>
    <link rel="stylesheet" href="./memoryCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<script defer src="./memoryJs.js"></script>
</head>
<body>
    <div class="head">
        <h2>Memmory Jogging Game</h2>
        <div class="score">Player Score: <span>0</span></div>
    </div>

    <div class="container">
        <div class="row1">
            <div class="cell">
                <div class="front" data-index="1">Plus(+)</div>
                <div class="back"></div>
            </div>
            <div class="cell">
                <div class="front" data-index="1">Plus(+)</div>
                <div class="back"></div>
            </div>
            <div class="cell">
                <div class="front" data-index="2">Negative(-)</div>
                <div class="back"></div>
            </div>
        </div>

        <div class="row2">
            <div class="cell">
            <div class="front" data-index="2">Negative(-)</div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3">Multiplication(*)</div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3">Multiplication(*)</div>
            <div class="back"></div>
        </div>
        </div>
        
        <div class="row3">
            <div class="cell">
                <div class="front" data-index="4">Division(/)</div>
                <div class="back"></div>
            </div>
            <div class="cell">
                <div class="front" data-index="4">Division(/)</div>
                <div class="back"></div>
            </div>
        </div>
    </div>
</body>
</html>
