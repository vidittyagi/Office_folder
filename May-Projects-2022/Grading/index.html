<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Project</title>
</head>
<body>
    <header>
        <h1>AJAX+JSON</h1>
    </header>
<body>
    <button onclick="fetchData()">fetch Data</button>
    <div id="UserList"></div>
    <ol id="users"></ol>
    <script>
       function fetchData(){
        let counter=0;
    fetch("https://jsonplaceholder.typicode.com/users")
    .then(function (fetchRespo)
    {
        console.log(fetchRespo);
        return fetchRespo.json();
    })
    .then(function (fetchData) {
    console.log(fetchData)
    var i;
        for (i=counter; i<counter+5 && i<fetchData.length; i++) 
        {
        document.write("<p>"+"id:-"+fetchData[i].id+"</p>")
        document.write("<p>"+"name:-"+fetchData[i].name+"</p>")
        document.write("<p>"+"username:-"+fetchData[i].username+"</p>")
        document.write("<p>"+"email:-"+fetchData[i].email+"</p>")
        document.write("<p>"+"address:-"+fetchData[i].address.street+"</p>") 
        document.write("<p>"+fetchData[i].address.suite+"</p>")
        document.write("<p>"+fetchData[i].address.city+"</p>")
        document.write("<p>"+fetchData[i].address.zipcode+"</p>")
        document.write("<p>"+fetchData[i].address.geo.lat+"</p>") 
        document.write("<p>"+fetchData[i].address.geo.lng+"</p>")
        document.write("<p>"+"phone:-"+fetchData[i].phone+"</p>") 
        document.write("<p>"+"website:-"+fetchData[i].website+"</p>")
        document.write("<p>"+"company:-"+fetchData[i].company.name+"</p>")
        document.write("<p>"+fetchData[i].company.catchPhrase+"</p>")
        document.write("<p>"+fetchData[i].company.bs+"</p>")    
    }
    counter=counter+5;
    }   
)
.catch(function () {
    console.log("Error");
})
}
</script>
</body>
</html>
