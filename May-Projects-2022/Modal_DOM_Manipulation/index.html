<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Modal DOM Manipulation</title>
</head>
<body>
    <div class="containerModal">
        <header>
            <div class="header">
                <h1>MODAL APPLICATION</h1>
                <button id="openModal" type="button" class="btn btn-primary">Open Modal</button>
            </div>
        </header>
        <section class="modalSection">
            <div class="modalDiv">
                <div class="secondDivModal">
                    <div class="leftDivModal">
                        <img 
                        id="imageLeftDivModal"
                        src="https://cdn.pixabay.com/photo/2014/09/27/17/35/dandelion-463928_1280.jpg" 
                        alt="Image Not Found"
                        />
                    </div>

                    <div class="rightDivModal">
                        <div class="firstDivModal">
                            <h1 class="h1firstDivModal">MODAL</h1>
                            <button type="button" id="closeBtn" class="btn btn-primary">close</button>
                        </div>
                        <form class="formModal">
                            <label class="labelModalTitle">Modal Title</label>
                            <input
                            type="text"
                            class="inputModal"
                            placeholder="Type modal content here"
                            id="titleModalID"
                            />
                            <label class="labelModalTitle">Modal Content</label>
                            <input
                            type="text"
                            class="inputModal"
                            placeholder="Type modal content here"
                            id="contentModalID"
                            />
                            <button id="submitModal" type="button"  class="btn btn-success">submit</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
