<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <section class="newSection">
        <div class="carouselDiv" carousel>
            <button class="button left" data-button-active="left">Left</button>
            <button class="button right" data-button-active="right">Right</button>
            <ul slides>
                <li class="slide" data-active>
                    <img
                    src="https://cdn.pixabay.com/photo/2015/03/22/23/07/bora-bora-685303_1280.jpg"
                    alt="Image Not found">
                </li>
                <li class="slide">
                    <img
                    src="https://cdn.pixabay.com/photo/2022/05/04/09/13/bordeaux-7173548_1280.jpg"
                    alt="Image Not found">
                </li>
                <li class="slide">
                    <img
                    src="https://cdn.pixabay.com/photo/2019/12/20/00/03/road-4707345_1280.jpg"
                    alt="Image Not found">
                </li>

                <li class="slide">
                    <img
                    src="https://cdn.pixabay.com/photo/2017/11/24/21/49/bali-2975787_1280.jpg"
                    alt="Image Not found">
                </li>

                <li class="slide">
                    <img
                    src="https://cdn.pixabay.com/photo/2016/11/29/11/14/architecture-1869125_1280.jpg"
                    alt="Image Not found">
                </li>
            </ul>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
