<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/07b9110941.js" crossorigin="anonymous"></script>
    <title>Chatbot Application</title>
</head>
<body>
    <header class="header">
        <img 
        id="logoHv"
        src="https://herovired.com/wp-content/uploads/2022/04/HV-Logo-ve@250x-8.png"
        alt="Logo Not Found"
        />
        <h1>Chatbot Application</h1>
    </header>
    <section class="mainContainer">
        <div class="left">
            <h3>Hello I am robo</h3>
            <img 
            id="imgLeft"
            src="https://cdn.pixabay.com/photo/2016/03/31/21/41/drive-1296591_1280.png" 
            alt="Image Not Found">
        </div>
        <div class="right">
            <div class="upper">
                <div class="leftRoboReplyUpper">
                    <h1>Robo</h1>
                    <p class="roboReply">
                        Hello I am your assistant, 
                        how may I help you
                    </p>
                </div>
                <div class="rightUserReplyUpper">
                    <h1>User</h1>
                    <p class="userReply">
                        
                    </p>
                </div>
            </div>
            <div class="lower">
                <input 
                id="inputLower"
                type="text"
                placeholder="Type your message here"
                />
                <button id="iconLower">
                    Send
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
